<div class="home" layout="column" layout-align="center none">
  <md-content layout="column" layout-align="center none">
    <md-toolbar layout="column" layout-align="center" flex>
      <div class="md-toolbar-tools" >
        <h3>
          <span>个性化新闻推荐系统</span>
        </h3>
        <span flex></span>
        <div ng-if="!newsApp.currentUser">
          <!-- 如果为登录显示这个div -->
          <md-button class="md-fab md-mini"
          aria-label="Favorite"
          ng-click="vm.login('/login')">
            <md-tooltip md-direction="bottom">登录</md-tooltip>
            <md-icon md-svg-icon="images/login32.svg"></md-icon>
          </md-button>
        </div>
        <div layout="row" ng-if="newsApp.currentUser">
          <span><p>hi {{newsApp.currentUser.username}}</p></span>
          <md-menu-bar>          
            <md-menu>
              <md-button  class="md-fab md-mini md-primary" ng-mouseenter=" $mdMenu.open()">
                <md-icon class="md-secondary" md-svg-icon="images/user.svg"/>
              </md-button>
              <md-menu-content width="1.5" ng-mouseleave="$mdMenu.close()">
                <md-menu-item>
                  <md-button ng-click="vm.logout('login')">
                    退出
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="test('login')">
                    修改用户
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="test('login')">
                    用户详情
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-menu-bar>
       </div>
      </div>
    </md-toolbar>
    <md-content flex="80" layout="column" layout-align="center">
      <md-nav-bar
        md-no-ink-bar="disableInkBar"
        md-selected-nav-item="vm.currentNavItem"
        nav-bar-aria-label="navigation links">
         <!--  {{vm.currentNavItem}} -->
          <md-nav-item md-nav-click="vm.goto('recommender')"
            name="recommender">
          推荐新闻
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('domestic')" name="domestic">
          国内
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('world')" name="world">
          国际
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('society')" name="society">
          社会
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('war')" name="war">
          战争
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('air')" name="air">
          航空
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('UAV')" name="UAV">
          无人机
          </md-nav-item>
          <md-nav-item md-nav-click="vm.goto('other')" name="other">
          其他
          </md-nav-item>
      </md-nav-bar>
     <!--  {{vm.news}} -->
     <!--  {{currentNavItem}} -->
      <div class="ext-content" flex layout="row">
        <md-content flex="70">
          <md-list>
            <md-list-item class="md-2-line"
              ng-repeat="item in vm.news"
              ng-click="vm.detail(item.newsID)">
              <img ng-src="{{item.imageurl}}" 
                alt="{{item.title}}"
                class="md-avatar">
              <div class="md-list-item-text" 
                  layout="row"
                  layout-align="none center "
                  data-id="{{item.newsID}}"
                  data-docurl="{{item.docurl}}">
                  <h3 
                    layout="column"
                    layout-align="center none">
                    {{item.title}} 
                  </h3>
                  <h4> </h4>
                  <span flex></span>
                  <p>
                    {{item.time}} 
                  </p>
              </div>
              <md-divider inset></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
        <md-sidenav
          class="md-sidenav-right"
          md-component-id="right"
          md-is-locked-open="$mdMedia('gt-xs')"
          md-whiteframe="4" flex-offset="4" flex="26">
          <md-subheader class="md-primary">
            <h3 class="md-toolbar-tools md-1-line">今日热点新闻</h3>
          </md-subheader>
            <md-content flex>
              <md-list>
                <md-list-item class="md-2-line" 
                  ng-repeat="item in todaynews"
                   ng-click="vm.detail(item.id)">
                    <div class="md-list-item-text"
                    data-url = {{item.url}} data-id = {{item.id}}>
                      <h3>{{item.title}}</h3>
                      
                    </div>
                    <md-divider inset></md-divider>
                </md-list-item>
              </md-list>
            </md-content>
        </md-sidenav>
      </div>
    </md-content>
    <md-toolbar layout="column"
     layout-align="center"
     ng-if=""
     flex>
      <div class="md-toolbar-tools" layout="column"
       layout-align="center center" >
       <span flex>制作者：张慧</span>
       <span flex>专业：物联网工程</span>
       <span flex>班级：14058911</span>
      </div>
    </md-toolbar>
    <footer flex>
    </footer>
  </md-content>
  
</div>
